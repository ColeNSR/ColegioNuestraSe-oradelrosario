  <style>
    :root {
      --primary-bg: #1e1e1e;
      --sidebar-bg: #2a2a2a;
      --card-bg: #2a2a2a;
      --accent: #ffcb2b;
      --text-color: #fff;
      --border-color: #444;
      --glow-stop-1: #ff69b4;
      --glow-stop-2: #ffa07a;
      --glow-stop-3: #ffff8c;
      --glow-stop-4: #8bc34a;
      --glow-stop-5: #03a9f4;
    }
    [data-theme="light"] {
      --primary-bg: #fff;
      --sidebar-bg: #f5f5f5;
      --card-bg: #fff;
      --accent: #e67e22;
      --text-color: #000;
      --border-color: #ccc;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--primary-bg);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-y: auto;
      color: var(--text-color);
    }
    .container {
      background: var(--card-bg);
      /* Diseño desktop por defecto */
      width: 60%;
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent), 0 8px 32px rgba(0,0,0,0.2);
      animation: glow-colors 8s ease-in-out infinite;
    }
    .container h1 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2em;
    }
    .logo {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border-radius: 5px;
      box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent), 0 8px 32px rgba(0,0,0,0.2);
      animation: glow-colors 8s ease-in-out infinite;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .buttons button {
      background: rgba(255,255,255,0.2);
      border: none;
      width: auto;
      min-width: 200px;
      max-width: 300px;
      height: 50px;
      font-size: 1em;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }
    .buttons button:hover {
      background: rgba(255,255,255,0.4);
      transform: translateY(-3px);
      animation: glow-btn 3s ease-in-out infinite;
    }
    @keyframes glow-colors {
      0%, 100% { box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent), 0 8px 32px rgba(0,0,0,0.2); }
      25% { box-shadow: 0 0 20px var(--glow-stop-1), 0 0 40px var(--glow-stop-1), 0 8px 32px rgba(0,0,0,0.2); }
      50% { box-shadow: 0 0 20px var(--glow-stop-2), 0 0 40px var(--glow-stop-2), 0 8px 32px rgba(0,0,0,0.2); }
      75% { box-shadow: 0 0 20px var(--glow-stop-3), 0 0 40px var(--glow-stop-3), 0 8px 32px rgba(0,0,0,0.2); }
    }
    @keyframes glow-btn {
      0%, 100% { box-shadow: 0 0 15px var(--accent); }
      50%       { box-shadow: 0 0 15px var(--glow-stop-1); }
    }
    @media (max-width: 768px) {
      .container { 
        padding: 20px;
        width: 90%;
        max-width: 900px;
      }
      .buttons button { 
        width: 90%;
        height: 45px; 
        font-size: 0.9em;
        max-width: 800px;
      }
      h1 { font-size: 1.5em; }
      h2 { font-size: 1.2em; }
    }
  </style>
</head>

  const mainMenu = document.getElementById('main-menu');
  

  // Grades 1–6
  ['1','2','3','4','5','6'].forEach(function(n) {
    const btn = document.getElementById('btn' + n);
    const sub = document.getElementById('submenu-' + n);
    const back = document.getElementById('back' + n);
    if (btn && sub && back) {
      btn.onclick = function() { mainMenu.style.display = 'none'; sub.style.display = 'flex'; };
      back.onclick = function() { sub.style.display = 'none'; mainMenu.style.display = 'flex'; };
    }
  });
  // Cursos principales (1°-6°)
  ['1-1','1-2','1-3','1-4','1-5','1-6',
   '2-1','2-2','2-3','2-4','2-5','2-6',
   '3-1','3-2','3-3','3-4','3-5','3-6',
   '4-1','4-2','4-3','4-4','4-5','4-7','4-8','4-10',
   '5-1','5-2','5-3','5-4','5-5','5-7','5-8','5-10',
   '6-1','6-2','6-3','6-4','6-5','6-10']
  .forEach(function(code) {
    const grade = code.split('-')[0];
    const btn = document.getElementById('btn' + code);
    const sub = document.getElementById('subjects-' + code);
    const back = document.getElementById('back-' + code);
    if (btn && sub && back) {
      btn.onclick = function() {
        document.getElementById('submenu-' + grade).style.display = 'none';
        sub.style.display = 'flex';
      };
      back.onclick = function() {
        sub.style.display = 'none';
        document.getElementById('submenu-' + grade).style.display = 'flex';
      };
    }
  });
  // Navigation for data-url
  document.querySelectorAll('button[data-url]').forEach(function(b) {
    b.onclick = function() {
      if (b.dataset.url) {
        window.open(b.dataset.url, '_blank');
      }
    };
  });

  // Botón de instalación
  const installBtn = document.getElementById('btn-install');
  let deferredPrompt;
  
  // Estilos para el botón de instalación
  installBtn.style.padding = '10px 20px';
  installBtn.style.margin = '10px';
  installBtn.style.borderRadius = '5px';
  installBtn.style.backgroundColor = '#4CAF50';
  installBtn.style.color = 'white';
  installBtn.style.border = 'none';
  installBtn.style.cursor = 'pointer';

  // Evento para cuando el navegador ofrece la opción de instalar
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';

    installBtn.onclick = () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usuario aceptó la instalación');
            installBtn.style.display = 'none';
          } else {
            console.log('Usuario rechazó la instalación');
          }
          deferredPrompt = null;
        });
      }
    };
  });

  // Mostrar el botón de instalación en todos los dispositivos
  installBtn.style.display = 'inline-block';
  // Código de submenu-preceptores eliminado
});
</script>
</html>
